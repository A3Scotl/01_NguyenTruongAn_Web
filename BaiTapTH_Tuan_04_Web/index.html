<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: grid;
            grid-template-columns: 85px 960px 475px;
            grid-template-rows: 950px;
            font-family: sans-serif;
        }
        
        .left {
            margin-top: 0px;
            background-color: #fff;
            border-right: 1px solid #f3f3f4;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .left .left-top ul {
            height: 520px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        
        .left .left-top ul li,
        .left .left-bottom ul li {
            list-style: none;
            width: fit-content;
        }
        
        .left .left-top ul li img,
        .left .left-bottom ul li img {
            margin-top: 5px;
            cursor: pointer;
            width: 60px;
            height: 60px;
        }
        
        .left .left-top ul li a,
        .left .left-bottom ul li a {
            display: flex;
            text-decoration: none;
            color: gray;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 5px;
            transition: 0.3s ease-out;
        }
        
        .left .left-top ul li a i,
        .left .left-bottom ul li a i {
            font-size: 25px;
        }
        
        .left .left-bottom ul {
            width: 100%;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            align-items: center;
            
            
        }
        .left .left-bottom ul li{
            margin: 10px 0;
        }
        .left .left-top ul li a:hover{
            background-color: #e34d73;
            color: #fff;
        }
        .left .left-bottom ul li a:hover{
            background-color: #e34d73;
            color: #fff;
        }
        .left .left-bottom ul li img{
            width: 50px;
            height: 50px;
        }
        .left .left-bottom ul li img:hover{
            opacity: 0.8;
        }
        .cen {
            margin-top: 35px;
            background-color: #fff;
            border-right: 2px solid #f3f3f4;
            display: flex;
            flex-direction: column;
            row-gap: 30px;
        }
        
        .cen .cen-row1 {
            display: flex;
            justify-content: space-between;
            align-items: center;   
            width: 100%;
            height: 40px;
        }
        
        .cen .cen-row1 .cen-row1-left {
            font-size: 25px;
            font-style: bold;
            margin-left: 45px;
            font-weight: 700;
        }
        
        .cen .cen-row1 .cen-row1-right {
            display: flex;
            align-items: center;
            position: relative;
            margin-right: 45px;
        }
        
        .cen .cen-row1 .cen-row1-right input {
            width: 100px;
            height: 40px;
            background: none;
            outline: none;
            border: 1px solid #f22128;
            color: #f22128;
            border-radius: 30px;
            cursor: pointer;
            padding-left: 20px;
            font-size: 15px;
        }
        
        .cen .cen-row1 .cen-row1-right i {
            color: #f22128;
            position: absolute;
            font-size: 13px;
            left: 15px;
        }
        
        .cen .cen-row2 {
            height: 30px;
            margin: 0px 45px;
            display: flex;
            gap: 20px;
            width: 100%;
            justify-content: start;
            align-items: center;
            font-size: 15px;
            margin-top: -5px;
        }
        .cen .cen-row2 .cen-row2-1{
            display: flex;
            background-color: #e34d73;
            color: #fff;
            align-items: center;
            justify-content: center;
            width: 85px;
            height: 30px;
            border-radius: 30px;
        }
        .cen .cen-row2 .cen-row2-1 p{
            padding-left: 5px;
            font-style: normal;
            
            
        }
        .cen .cen-row2 .cen-row2-1 i{
            background-color: #fff;
            padding: 3px;
            border-radius: 30px;
            font-size: 8px;
            color: #e34d73;
        }
        .cen .cen-row2 .cen-row2-2{
            display: flex;
            gap: 10px;
            border-right: 3px solid #edeff1;
            padding-right: 10px;
            color: #9299a5;
        }
        .cen .cen-row2 .cen-row2-3{
           
            color: #9299a5;
        }
        
        .cen .cen-row3 {
            height: 485px;
            margin: 0px 45px;
            margin-top: 5px;
        }
        
        .cen .cen-row3 img {
            width: 100%;
            height: 100%;
            border-radius: 0 0 8px 8px;
        }
        .cen .cen-row3 .cen-row3-on_img{
            position: relative;
        }
        .cen .cen-row3 .cen-row3-on_img-left{
            display: flex;
            gap: 10px;
            align-items: center;
            position: absolute;
            top: 15px;
            left: 25px;
            background-color: #747577;
            width: 170px;
            height: 40px;
            justify-content: center;
            border-radius: 5px;
        }
        .cen .cen-row3 .cen-row3-on_img-left i{
            
            font-size: 10px;
            color: #1dd75b;
        }
        .cen .cen-row3 .cen-row3-on_img-left p{
            font-size: 15px;
            color: #fff;
        }
        .cen .cen-row3 .cen-row3-on_img-right{
            display: flex;
            position: absolute;
            align-items: center;

            top: 15px;
            right: 25px;
            background-color: #e34d73;
        }
        .cen .cen-row3 .cen-row3-on_img-right{
            width: 38px;
            height: 38px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .cen .cen-row3 .cen-row3-on_img-right a{
            text-decoration: none;
            color: white;
        }
        
        .cen .cen-row4 {
            margin: 0px 45px;
            display: flex;
            justify-content: space-between;
        }
        
        .cen .cen-row4 img {
            width: 275px;
            height: 170px;
            border-radius: 10px;
        }
        .video1,.video2,.video3{
            position: relative;
        }
        .cen .cen-row4 .cen-row4-on_img-left{
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #747577;
            width: 115px;
            height: 30px;
            border-radius: 5px;
        }
        .cen .cen-row4 .cen-row4-on_img-left i{
            color: #1dd75b;
            font-size: 8px;
        }
        .cen .cen-row4 .cen-row4-on_img-left p{
            color: white;
            font-size: 11px;
            padding-left: 5px;
        }
        .cen .cen-row4 .cen-row4-on_img-right{
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 10px;
            right: 10px;
            background-color: #747577;
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
        .cen .cen-row4 .cen-row4-on_img-right a{
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 12px;
            
        }
        .cen .cen-row5 {
            margin: 0px 45px;
        }
        
        .cen .cen-row5 .cen-row5-option ul {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .cen .cen-row5 .cen-row5-option ul li {
            list-style: none;
            width: fit-content;
        }
        
        .cen .cen-row5 .cen-row5-option ul li a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            width: 50px;
            height: 45px;
            align-items: center;
            font-size: 15px;
            color: #f3f3f4;
            background-color: #9095a0;
        }
        
        .cen .cen-row5 .cen-row5-option ul li input {
            background: #f22128;
            width: 135px;
            height: 45px;
            border: 1px solid #f22128;
            color: #f3f3f4;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="left">
        <div class="left-top">
            <ul>
                <li>
                    <img src="./img/logo.png" alt="Logo">

                </li>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-calendar"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-video"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </div>
        <div class="left-bottom">
            <ul>
                <li>
                    <img src="./img/avatar 1322.png" alt="User">
                </li>
                <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>

        </div>
    </div>
    <div class="cen">
        <div class="cen-row1">

        <div class="cen-row2">

            </div>
            <div class="cen-row2-3">
               <p> 08:00 - 09:00 AM</p>
            </div>
        </div>
        <div class="cen-row3">
            <div class="cen-row3-on_img">
                <div class="cen-row3-on_img-left">
                    <i class="fa-solid fa-circle"></i>
                    <p>Benjamin Crawford</p>
                </div>

                    <a href="#"><i class="fa-solid fa-microphone" style="font-size: 14px;"></i></a>
                </div>

            </div>
            <img src="./img/img_big.png" alt="">
        </div>
        <div class="cen-row4">
            <div class="video3">
                <div class="cen-row4-on_img-left">
                    <i class="fa-solid fa-circle"></i>
                    <p>Benjamin Crawford</p>
                </div>
                <div class="cen-row4-on_img-right">
                    <a href="#"><i class="fa-solid fa-microphone"></i></i></a>
                </div>
                <img src="./img/img2.png" alt="">
            </div>
            <div class="video2">
                <div class="cen-row4-on_img-left">
                    <i class="fa-solid fa-circle"></i>
                    <p>Benjamin Crawford</p>
                </div>
                <div class="cen-row4-on_img-right">
                    <a href="#"><i class="fa-solid fa-microphone-slash"></i></i></a>
                </div>
                <img src="./img/img1.png" alt="">
            </div>
            
            <div class="video1">
                <div class="cen-row4-on_img-left">
                    <i class="fa-solid fa-circle"></i>
                    <p>Benjamin Crawford</p>
                </div>
                <div class="cen-row4-on_img-right">
                    <a href="#"><i class="fa-solid fa-microphone"></i></i></a>
                </div>
                <img src="./img/img.png" alt="">
            </div>
        </div>
        <div class="cen-row5">
            <div class="cen-row5-option">
                <ul>
                    <li>
                        <a href="#"><i class="fa-solid fa-microphone"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-video"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-volume-low"></i></a>
                    </li>
                    <li><input type="submit" value="End meeting"></li>
                    <li>
                        <a href="#"><i class="fa-solid fa-display"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-share-nodes"></i> </a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right"></div>
</body>

</html>
