<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input type="text" placeholder="0" class="col-md-12" id="txtOutput"> 
            <button onclick="Clear()" class="col-md-3 bTN shadow-none" >Cl</button>
            <button onclick="Del()"   class="col-md-3 bTN shadow-none" >DEL</button>
            <button onclick="display('%') "class="col-md-3 bTN shadow-none">%</button>
            <button onclick="display('/')" class="col-md-3 bTN shadow-none">/</button>
            <button onclick="display('7')" class="col-md-3 bTN shadow-none">7</button>
            <button onclick="display('8')" class="col-md-3 bTN shadow-none">8</button>
            <button onclick="display('9')" class="col-md-3 bTN shadow-none">9</button>
            <button onclick="display('*')" class="col-md-3 bTN shadow-none">*</button>
            <button onclick="display('4')" class="col-md-3 bTN shadow-none">4</button>
            <button onclick="display('5')" class="col-md-3 bTN shadow-none">5</button>
            <button onclick="display('6')" class="col-md-3 bTN shadow-none">6</button>
            <button onclick="display('-')" class="col-md-3 bTN shadow-none">-</button>
            <button onclick="display('1')" class="col-md-3 bTN shadow-none">1</button>
            <button onclick="display('2')" class="col-md-3 bTN shadow-none">2</button>
            <button onclick="display('3')" class="col-md-3 bTN shadow-none">3</button>
            <button onclick="display('+')" class="col-md-3 bTN shadow-none">+</button>
            <button onclick="display('.')" class="col-md-3 bTN shadow-none">.</button>
            <button onclick="display('0')" class="col-md-6 bTN shadow-none">0</button>
            <button onclick="Caculator()" class="col-md-3 bTN shadow-none">=</button>
        </div>
    </div>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.nostyle.js">
    </script>
    <script>
        let opValue=document.getElementById('txtOutput');
        function display(num){
            opValue.value +=num;
        }
        function Caculator(){
            try{
                opValue.value = eval(opValue.value);
            }catch(err){
                alert("Không hợp lệ");
                opValue.value = "";
            }
        }
        function Clear(){
            opValue.value = "";
        }
        function Del(){
            opValue.value = opValue.value.slice(0,-1);
        }
    </script>
</body>
</html>
