<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai15</title>
    <style>
        .container{
            margin: top 15px;
            margin-left: 30%;
            border: 1px solid;
            box-shadow: 4px 4px  gray;
            width: 600px;
            height: 90%;
            padding-left: 3px;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1><b>Contact Us</b></h1>
    <div class="your_message">
    <fieldset>
        <legend> Your message:</legend>
         <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emainlTo" size="20" value="Example cafe"></td>

            </tr>
            <tr>
                <td> <label for="emailFrom">Your email</label>
                </td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>

            </tr>
            <tr>
                <td> <label for="emailBody">Message</label>
                </td>
                <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
            </tr>
         </table>   
    </div>   
    </fieldset>
    <div class="fond_us">
        <fieldset>
            <legend>How you found us:</legend>
            <table>
            <tr>
                <td><label for="">How did you hear of us</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Google</option>
                        <option value="">Edge</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">News letters</label></td>
                <td> <input type="checkbox"> </td>
                <td><label for="">Ensure this box is checkedif you would like to receive email updates</label></td>
            </tr>
            </table>
        </fieldset>
    </div>
    <div class="Send_message">
        <button>Send message</button>
    </div>
    <div class="contact">
        <fieldset>
            <legend>Contact</legend>
            <table>
                <tr>
                    <td><label for="">First name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">Last name:</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="">E-mail:</label></td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </fieldset>
    </div>
    <div class="Compertition_Question">
        <fieldset>
            <legend>Competition</legend>
            <table>
                <tr>
                    <td><label for="">How tall is the Eiffel Tower in Paris, France?</label></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>584 ft</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>784 ft</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>984 ft</td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td>1187 ft</td>
                </tr>
            </table>
        </fieldset>
    </div>
    <div class="Tiebreaker_Question">
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <table>
                <tr>
                    <label for="">In 25 words or less, say why you wuold like to win $10,000:</label>
                </tr>
                <tr>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </tr>
            </table>

        </fieldset>
    </div>
    <div class="Enter_Compertition">
        <button>Enter Competition</button>
    </div> 
   </div>
</body>
</html>
