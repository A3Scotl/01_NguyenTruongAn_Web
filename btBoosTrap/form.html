<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form out table</title>
    <style>
        .txt_red{
            color: red;
            font-size: 14px;
            font-style: italic;

<body>
    <div class="container" style="margin-top: 40px;">
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-6">
               <form action="" role="form">
                    <legned style="display: block;padding-bottom: 20px;">ĐĂNG KÍ TÀI KHOẢN</legned>

                    <div class="form-group">
                        <label for="">Họ tên <span class="txt_red" id="errName">(*)</span></label>
                        <input type="text" class="form-control" id="txtName" placeholder="Nhập đầy đủ họ và tên" onblur="checkName();">
                    </div>

                    <div class="form-group">
                        <label for="">Số điện thoại<span class="txt_red" id="errPhone">(*)</span></label>
                        <input type="text" class="form-control" id="txtPhone" placeholder="Nhập số điện thoại" onblur="checkPhone();">
                    </div>

                    <div class="form-group">
                        <label for="">Gmail<span class="txt_red" id="errGmail">(*)</span></label>
                        <input type="text" class="form-control" id="txtGmail" placeholder="Nhập gmail" onblur="checkGmail();">
                    </div>
                    <div class="form-group">
                        <label for="">Tên tài khoản<span class="txt_red" id="errUserName">(*)</span></label>
                        <input type="text" class="form-control" id="txtUserName" placeholder="Nhập tên tài khoản" onblur="checkUserName();">
                    </div>
                    <div class="form-group">
                        <label for="">Mật khẩu<span class="txt_red" id="errPwd">(*)</span></label>
                        <input type="password" class="form-control" id="txtPwd" placeholder="Nhập mật khẩu" onblur="checkPwd();">
                    </div>
                    <div class="form-group">
                        <label for="">Xác nhận lại mật khẩu<span class="txt_red" id="errColPwd">(*)</span></label>
                        <input type="password" class="form-control" id="txtColPwd" placeholder="Nhập lại mật khẩu" onblur="checkColPwd();">
                    </div>
                    <button type="submit" class="btn text-bg-danger" onclick="Register() ;return false">Đăng kí</button>
                    <button type="reset"  class="btn text-bg-primary" onclick="Reset()">Làm mới</button>
               </form>
            </div>
            <div class="col-md-6" id="show">

    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.nostyle.js"></script>
    <script>
        function checkName(){
            var name = document.getElementById('txtName').value;
            var err_Name = document.getElementById('errName');
            if(name==""||name==null)
            {
                err_Name.innerHTML = "Không được để trống!!";
            }
            else if(!isNaN(name)){
                err_Name.innerHTML = "Không hợp lệ!!";
            }
            else{
                err_Name.innerHTML = "";
                return name;
            }
           
        }
        function checkPhone(){
            var phone = document.getElementById('txtPhone').value;
            var err_Phone = document.getElementById('errPhone');
            var regexPhone = /^[0-9]{10}$/;
            if(phone==""||phone==null)
            {
                err_Phone.innerHTML = "Không được để trống!!";
            }
            else if(!regexPhone.test(phone)){
                err_Phone.innerHTML = "Không hợp lệ!!";
            }
            else{
                err_Phone.innerHTML = "";
                return phone;
            }
        
        }
        function checkGmail(){
            var gmail = document.getElementById('txtGmail').value;
            var err_Gmail = document.getElementById('errGmail');
            var regexGmail = /[A-Z0-9._%+-]+@[A-Z0-9-]+.+.[A-Z]{2,4}/igm;
            if(gmail==""||gmail==null)
            {
                err_Gmail.innerHTML = "Không được để trống!!";
            }
            else if(!regexGmail.test(gmail)){
                err_Gmail.innerHTML = "Không hợp lệ!!";
            }
            else{
                err_Gmail.innerHTML = "";
                return gmail;
            }
           
         
        }
        function checkUserName(){
            var username = document.getElementById('txtUserName').value;
            var err_UserName = document.getElementById('errUserName');
            var regexUserName = /^[a-zA-Z\d]{6,}$/
            if(username==""||username==null)
            {
                err_UserName.innerHTML = "Không được để trống!!";
            }
            else if(!regexUserName.test(username)){
                err_UserName.innerHTML = "Không hợp lệ!! Phải từ 6 ký tự trở lên: (VD:aaaaaa; a123456;Aaa111;...)";
            }
            else{
                err_UserName.innerHTML = "";
                return username;
            }
         
        }
        function checkPwd(){
            var pwd = document.getElementById('txtPwd').value;
            var err_Pwd = document.getElementById('errPwd');
            var regexPwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if(pwd=="")
            {
                err_Pwd.innerHTML = "Không được để trống!!";
            }
            else if(!regexPwd.test(pwd)){
                err_Pwd.innerHTML = "Không hợp lệ!! Phải từ 8 ký tự trở lên Và đầy đủ chữ thường, chữ hoa , số";
            }
            else{
                err_Pwd.innerHTML = "";
                return pwd;
            }
         
        }
        function checkColPwd(){
            var pwd = document.getElementById('txtPwd').value;
            var colpwd = document.getElementById('txtColPwd').value;
            var err_ColPwd = document.getElementById('errColPwd');
            var regexPwd = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
            if(colpwd=="")
            {
                err_ColPwd.innerHTML = "Không được để trống!!";
            }
            else if(colpwd!=pwd){
                err_ColPwd.innerHTML = "Không trùng khớp!!";
            }
            else{
 
                err_ColPwd.innerHTML = "";
                return colpwd;
            }
         
        }
        function Register(){
            if(checkName()&&checkPhone()&&checkGmail()&&checkUserName()&&checkPwd()&&checkColPwd())
            {
                alert("ok");
                data = "<table class='table table-bordered table-hover'><Label>Thông tin đăng kí</Label><thead><tr><th>Họ tên</th><th>Số điện thoại</th><th>Gmail</th><th>Tài khoản</th><th>Mật khẩu</th></tr></thead>"
                data +="<tbody> <tr>"
                data += "<td>"+ checkName() + "</td>"
                data += "<td>"+ checkPhone() +"</td>"
                data += "<td>"+ checkGmail() +"</td>"
                data += "<td>"+ checkUserName() +"</td>"
                data += "<td>"+ checkPwd() +"</td>"
                data += "</tr></tbody></table>"
                document.getElementById('show').innerHTML = data;
            }
            else{
                alert("Vui lòng kiểm tra lại dữ liệu!!");
            }
        }
    </script>
</body>
